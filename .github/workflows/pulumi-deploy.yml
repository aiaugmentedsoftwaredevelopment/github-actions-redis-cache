name: Deploy Valkey Cache

on:
  push:
    branches:
      - main
    paths:
      - 'pulumi/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulumi/package-lock.json

      - name: Install dependencies
        working-directory: pulumi
        run: npm ci

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Pulumi
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: prod
          work-dir: pulumi
          upsert: true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Export stack outputs
        working-directory: pulumi
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** $(pulumi stack output namespace)" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** $(pulumi stack output serviceUrl)" >> $GITHUB_STEP_SUMMARY
          echo "**Service Port:** $(pulumi stack output servicePort)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use in your workflows:" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          echo "redis-host: $(pulumi stack output serviceUrl)" >> $GITHUB_STEP_SUMMARY
          echo "redis-port: $(pulumi stack output servicePort)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for Valkey pod to be ready..."
          kubectl wait --for=condition=ready pod \
            -l app=valkey \
            -n $(kubectl get namespace -o jsonpath='{.items[?(@.metadata.labels.app=="valkey-cache")].metadata.name}') \
            --timeout=120s

          echo "Verifying Valkey service..."
          kubectl get service -n $(kubectl get namespace -o jsonpath='{.items[?(@.metadata.labels.app=="valkey-cache")].metadata.name}')
