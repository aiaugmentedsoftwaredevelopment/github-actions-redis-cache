name: Test Cache Action

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-cache:
    name: Test Redis Cache Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=test-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Restore cache from Redis
        id: cache
        uses: ./
        with:
          path: |
            node_modules
            dist
            lib
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            test-cache-${{ runner.os }}-
          redis-host: ${{ secrets.REDIS_HOST || 'valkey-cache.github-actions-cache.svc.cluster.local' }}
          redis-port: ${{ secrets.REDIS_PORT || '6379' }}
          redis-password: ${{ secrets.REDIS_PASSWORD }}
          ttl: '604800'
          compression: '6'

      - name: Install dependencies (if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build (if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run build

      - name: Verify cache contents
        run: |
          echo "Checking if cached directories exist..."
          ls -lah node_modules/ | head -20
          ls -lah dist/ || echo "dist/ not found"
          echo "Cache test completed!"

      - name: Test summary
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Hit**: ${{ steps.cache.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Key**: ${{ steps.cache-key.outputs.key }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compression Level**: 6" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Cache action test completed successfully!" >> $GITHUB_STEP_SUMMARY
