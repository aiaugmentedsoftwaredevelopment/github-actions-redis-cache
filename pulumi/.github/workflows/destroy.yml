name: Destroy Valkey Cache

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction'
        required: true
        type: string

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulumi/package-lock.json

      - name: Install dependencies
        working-directory: pulumi
        run: npm ci

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Destroy with Pulumi
        uses: pulumi/actions@v5
        with:
          command: destroy
          stack-name: dev
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Confirm destruction
        run: |
          echo "### Infrastructure Destroyed ðŸ’¥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Valkey cache resources have been removed from the cluster." >> $GITHUB_STEP_SUMMARY

  prevent-destroy:
    name: Prevent Accidental Destruction
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm != 'destroy'
    steps:
      - name: Fail on incorrect confirmation
        run: |
          echo "::error::Destruction cancelled - confirmation string did not match"
          echo "You must type exactly 'destroy' to confirm infrastructure destruction"
          exit 1
